
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Shelf - 2026 Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              brand: ['"Playfair Display"', 'serif'],
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gold-glow': 'gold-glow 3s ease-in-out infinite',
              'slide-up': 'slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zoom-fade': 'zoom-fade 0.4s ease-out forwards',
              'glitter': 'glitter 2s linear infinite',
              'bounce-subtle': 'bounce-subtle 2s infinite',
              'book-flip': 'book-flip 4s ease-in-out infinite',
              'reveal-word': 'reveal-word 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'progress-fill': 'progress-fill 3s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'page-flutter': 'page-flutter 2s ease-in-out infinite',
              'magical-entrance': 'magical-entrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              glitter: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '1' },
              },
              'gold-glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px rgba(255, 215, 0, 0.4))' },
                '50%': { filter: 'drop-shadow(0 0 15px rgba(255, 215, 0, 0.8))' }
              },
              'slide-up': {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'zoom-fade': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-3px)' },
              },
              'book-flip': {
                '0%': { transform: 'rotateY(0deg)' },
                '25%': { transform: 'rotateY(-20deg)' },
                '50%': { transform: 'rotateY(180deg)' },
                '75%': { transform: 'rotateY(200deg)' },
                '100%': { transform: 'rotateY(360deg)' },
              },
              'page-flutter': {
                '0%, 100%': { transform: 'rotate(-2deg) skewX(0deg)' },
                '50%': { transform: 'rotate(2deg) skewX(2deg)' },
              },
              'reveal-word': {
                '0%': { opacity: '0', transform: 'translateY(40px) scale(0.8) rotateX(-20deg)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1) rotateX(0deg)' },
              },
              'progress-fill': {
                '0%': { width: '0%', opacity: '0.5' },
                '100%': { width: '100%', opacity: '1' },
              },
              'magical-entrance': {
                '0%': { opacity: '0', transform: 'scale(0.5) translateY(50px) rotate(-10deg)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0) rotate(0deg)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.4s ease;
            overflow-x: hidden;
            background: #fdfaf5; /* Cream */
        }
        
        .dark body {
            background: #020617; /* Midnight */
        }

        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
        }

        .premium-card {
            background: #ffffff;
            border: 1px solid rgba(191, 149, 63, 0.15);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark .premium-card {
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Perspective for Book Animation */
        .perspective-lg {
            perspective: 1200px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }

        /* Satisfying hover on frozen boxes */
        .frozen-box:hover {
            transform: translateY(-12px) scale(1.06) rotateX(4deg);
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.3);
        }

        /* Custom glow for boot */
        .boot-glow {
            filter: drop-shadow(0 0 40px rgba(191, 149, 63, 0.4));
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>

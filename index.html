
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Shelf - 2026 Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              brand: ['"Playfair Display"', 'serif'],
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gold-glow': 'gold-glow 3s ease-in-out infinite',
              'slide-up': 'slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zoom-fade': 'zoom-fade 0.4s ease-out forwards',
              'glitter': 'glitter 2s linear infinite',
              'bounce-subtle': 'bounce-subtle 2s infinite',
              'book-flip': 'book-flip 4s ease-in-out infinite',
              'reveal-word': 'reveal-word 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'progress-fill': 'progress-fill 2s ease-in-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              glitter: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '1' },
              },
              'gold-glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px rgba(255, 215, 0, 0.4))' },
                '50%': { filter: 'drop-shadow(0 0 15px rgba(255, 215, 0, 0.8))' }
              },
              'slide-up': {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'zoom-fade': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-3px)' },
              },
              'book-flip': {
                '0%, 100%': { transform: 'rotateY(0deg)' },
                '50%': { transform: 'rotateY(180deg)' },
              },
              'reveal-word': {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.9)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'progress-fill': {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.4s ease;
            overflow-x: hidden;
            background: #fdfaf5; /* Cream */
        }
        
        .dark body {
            background: #020617; /* Midnight */
        }

        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
        }

        .premium-card {
            background: #ffffff;
            border: 1px solid rgba(191, 149, 63, 0.15);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark .premium-card {
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .price-text {
            color: #10b981; /* Emerald */
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .dark .price-text {
            color: #34d399; /* Bright Emerald */
        }

        .discount-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            font-weight: 900;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        /* Frozen Effects */
        .frozen-box {
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .dark .frozen-box {
            border: 2px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.4);
        }

        .frozen-blue { background: rgba(59, 130, 246, 0.2); }
        .frozen-purple { background: rgba(139, 92, 246, 0.2); }
        .frozen-emerald { background: rgba(16, 185, 129, 0.2); }
        .frozen-pink { background: rgba(236, 72, 153, 0.2); }
        
        .frozen-box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.8s;
        }

        .frozen-box:hover::after {
            left: 100%;
        }

        .frozen-box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* Message Bubbles */
        .message-bubble {
            border-radius: 1.5rem;
            padding: 0.8rem 1.2rem;
            max-width: 80%;
            font-size: 0.85rem;
            font-weight: 600;
            line-height: 1.4;
            animation: slide-up 0.3s ease-out;
        }
        .message-sent {
            background: #bf953f;
            color: white;
            border-bottom-right-radius: 0.2rem;
            margin-left: auto;
        }
        .message-received {
            background: #f1f5f9;
            color: #1e293b;
            border-bottom-left-radius: 0.2rem;
            margin-right: auto;
        }
        .dark .message-received {
            background: #1e293b;
            color: #f1f5f9;
        }

        /* Sound Feedback Class */
        .click-satisfying:active {
            transform: scale(0.92);
            transition: transform 0.1s;
        }

        /* Perspective for Book Animation */
        .perspective-lg {
            perspective: 1000px;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
    </style>

</head>
